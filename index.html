<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>درود ابراہیمی کاؤنٹر</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <button onclick="generatePDF()">📄 PDF بنائیں</button>
  <p id="status" style="font-weight:bold; color:green;"></p>

  <script>
    const { jsPDF } = window.jspdf;

    // 🔹 Random Soft رنگ
    function randomSoftColor() {
      return [
        Math.floor(120 + Math.random() * 100), // R
        Math.floor(120 + Math.random() * 100), // G
        Math.floor(120 + Math.random() * 100)  // B
      ];
    }

    async function generatePDF() {
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
      let pageNumber = 1;
      const statusEl = document.getElementById("status");

      // 🔹 Header/Footer
      function addHeaderFooter() {
        doc.setFontSize(10);
        doc.setTextColor(80);
        doc.text("درود ابراہیمی - خودکار کاؤنٹر", 105, 10, { align: "center" });
        doc.text("صفحہ " + pageNumber, 200, 290, { align: "right" });
      }

      // 🔹 Title Page
      const [r1,g1,b1] = randomSoftColor();
      doc.setTextColor(r1,g1,b1);
      doc.setFontSize(22);
      doc.text("درود ابراہیمی", 105, 100, { align: "center" });

      const [r2,g2,b2] = randomSoftColor();
      doc.setTextColor(r2,g2,b2);
      doc.setFontSize(16);
      doc.text("اللّٰهُمَّ صَلِّ عَلٰی مُحَمَّدٍ وَعَلٰی اٰلِ مُحَمَّدٍ، كَمَا صَلَّيْتَ عَلٰی إِبْرَاهِيمَ وَعَلٰی اٰلِ إِبْرَاهِيمَ، إِنَّكَ حَمِيْدٌ مَّجِيْدٌ۔", 105, 120, { align: "center" });

      const [r3,g3,b3] = randomSoftColor();
      doc.setTextColor(r3,g3,b3);
      doc.setFontSize(16);
      doc.text("اللّٰهُمَّ بَارِكْ عَلٰی مُحَمَّدٍ وَعَلٰی اٰلِ مُحَمَّدٍ، كَمَا بَارَكْتَ عَلٰی إِبْرَاهِيمَ وَعَلٰی اٰلِ إِبْرَاهِيمَ، إِنَّكَ حَمِيْدٌ مَّجِيْدٌ۔", 105, 135, { align: "center" });

      addHeaderFooter();

      // 🔹 نئی پیج پر لسٹ شروع
      doc.addPage();
      pageNumber++;
      addHeaderFooter();

      // ✅ درود مکمل فارم
      const darood = "اللّٰهُمَّ صَلِّ عَلٰی مُحَمَّدٍ وَعَلٰی اٰلِ مُحَمَّدٍ، كَمَا صَلَّيْتَ عَلٰی إِبْرَاهِيمَ وَعَلٰی اٰلِ إِبْرَاهِيمَ، إِنَّكَ حَمِيْدٌ مَّجِيْدٌ۔ اللّٰهُمَّ بَارِكْ عَلٰی مُحَمَّدٍ وَعَلٰی اٰلِ مُحَمَّدٍ، كَمَا بَارَكْتَ عَلٰی إِبْرَاهِيمَ وَعَلٰی اٰلِ إِبْرَاهِيمَ، إِنَّكَ حَمِيْدٌ مَّجِيْدٌ۔";

      // 🔹 کتنی بار Repeat کرنا ہے
      const repeatCount = 1000; // ← یہاں آپ 5000 یا 10000 بھی کر سکتے ہیں
      const daroodList = Array(repeatCount).fill(darood);

      // 🔹 لسٹ پرنٹ کرنا + Live Counter
      let y = 30;
      for (let i = 0; i < daroodList.length; i++) {
        if (y > 270) {
          doc.addPage();
          pageNumber++;
          addHeaderFooter();
          y = 30;
        }

        const [r,g,b] = randomSoftColor();
        doc.setTextColor(r,g,b);

        const wrappedText = doc.splitTextToSize((i+1) + ". " + daroodList[i], 180);
        doc.text(wrappedText, 10, y);
        y += (wrappedText.length * 8);

        // 🔹 Counter اپڈیٹ
        if (i % 10 === 0) { // ہر 10 درود کے بعد کاؤنٹر اپڈیٹ
          statusEl.innerText = `ابھی تک ${i+1} درود لکھے جا چکے ہیں...`;
          await new Promise(r => setTimeout(r, 1)); // UI اپڈیٹ کیلئے تھوڑا وقفہ
        }
      }

      // 🔹 آخر میں میسج
      statusEl.innerText = `✅ ${repeatCount} درود مکمل ہو گئے اور PDF تیار ہے!`;

      // 🔹 PDF محفوظ کریں
      doc.save("Drood_Ibrahimi.pdf");
    }
  </script>
</body>
</html>
