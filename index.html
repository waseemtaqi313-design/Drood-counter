<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>درود کاؤنٹر</title>
  <style>
    body {
      font-family: "Noto Nastaliq Urdu", "Jameel Noori Nastaleeq", serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    #droodContainer {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border: 2px solid #333;
      padding: 10px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-height: 400px;       /* 🔹 لمبا ہو کر اسکرول بن جائے */
      overflow-y: auto;        /* 🔹 آٹو اسکرول */
    }
    .drood {
      font-size: 20px;  
      margin: 5px 0;
      word-wrap: break-word;
      color: black;
    }
    #count {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>درود شریف کاؤنٹر</h2>
  <div id="droodContainer"></div>
  <div id="count">کل تعداد: 0</div>

  <script>
    let count = 0;

    function getRandomColor() {
      const colors = ["#ff5733", "#33ff57", "#3357ff", "#ff33a6", "#ff8c33", "#9933ff", "#009688"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function addDrood() {
      count++;
      const droodText = "اللّٰهُمَّ صَلِّ عَلٰى سَيِّدِنَا مُحَمَّدٍ وَعَلٰى اٰلِهٖ وَسَلِّمْ";
      const p = document.createElement("p");
      p.className = "drood";
      p.style.color = getRandomColor();
      p.textContent = droodText;
      const container = document.getElementById("droodContainer");
      container.appendChild(p);
      document.getElementById("count").textContent = "کل تعداد: " + count;

      // 🔹 ہمیشہ نیچے تک آٹو اسکرول
      container.scrollTop = container.scrollHeight;
    }

    // 🔹 ہر 1 سیکنڈ بعد نیا درود خود بخود شامل ہو جائے گا
    setInterval(addDrood, 1000);
  </script>
</body>
</html>
