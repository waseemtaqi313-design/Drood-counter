<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>درود کاؤنٹر</title>
  <style>
    body {
      font-family: "Noto Nastaliq Urdu", "Jameel Noori Nastaleeq", serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    #droodContainer {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border: 2px solid #333;
      padding: 10px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .drood {
      font-size: 22px;  /* 🔹 فونٹ سائز کم کر دیا */
      margin: 5px 0;
      word-wrap: break-word;  /* 🔹 لائن بریک آن */
      color: black;
    }
    #count {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      font-size: 18px;
      padding: 8px 16px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>درود شریف کاؤنٹر</h2>
  <div id="droodContainer"></div>
  <div id="count">کل تعداد: 0</div>
  <button onclick="addDrood()">درود لکھیں</button>

  <script>
    let count = 0;

    function getRandomColor() {
      const colors = ["#ff5733", "#33ff57", "#3357ff", "#ff33a6", "#ff8c33", "#9933ff", "#009688"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function addDrood() {
      count++;
      const droodText = "اللّٰهُمَّ صَلِّ عَلٰى سَيِّدِنَا مُحَمَّدٍ وَعَلٰى اٰلِهٖ وَسَلِّمْ";
      const p = document.createElement("p");
      p.className = "drood";
      p.style.color = getRandomColor(); // 🔹 ہر دفعہ الگ رنگ
      p.textContent = droodText;
      document.getElementById("droodContainer").appendChild(p);
      document.getElementById("count").textContent = "کل تعداد: " + count;
    }
  </script>
</body>
</html>
